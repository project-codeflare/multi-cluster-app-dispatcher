apiVersion: v1
kind: Service
metadata:
  name: custom-metrics-apiserver
  namespace: kube-system
spec:
  ports:
  - name: https
    port: 443
    targetPort: 6443
  - name: http
    port: 80
    targetPort: 8080
  selector:
    app: custom-metrics-apiserver
---
#{{ if .Values.configMap.multiCluster }}
apiVersion: apiregistration.k8s.io/v1beta1
kind: APIService
metadata:
  name: v1beta1.external.metrics.k8s.io
spec:
  service:
    name: custom-metrics-apiserver
    namespace: kube-system
  group: external.metrics.k8s.io
  version: v1beta1
  insecureSkipTLSVerify: true
  groupPriorityMinimum: 100 
  versionPriority: 100 
---
apiVersion: apiregistration.k8s.io/v1beta1
kind: APIService
metadata:
  name: v1beta1.custom.metrics.k8s.io
spec:
  service:
    name: custom-metrics-apiserver
    namespace: kube-system
  group: custom.metrics.k8s.io
  version: v1beta1
  insecureSkipTLSVerify: true
  groupPriorityMinimum: 100
  versionPriority: 100
 #{{ end }} 
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: custom-metrics-server-resources
rules:
- apiGroups:
  - custom.metrics.k8s.io
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: custom-metrics-resource-reader
rules:
- apiGroups:
  - ""
  resources:
  - namespaces
  - pods
  - services
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: hpa-controller-custom-metrics
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: custom-metrics-server-resources
subjects:
- kind: ServiceAccount
  name: horizontal-pod-autoscaler
  namespace: kube-system
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: schedulingspecs.mcad.ibm.com
spec:
  group: mcad.ibm.com
  names:
    kind: SchedulingSpec
    listKind: SchedulingSpecList
    plural: schedulingspecs
    singular: schedulingspec
  scope: Namespaced
  version: v1alpha1
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: queuejobs.mcad.ibm.com
spec:
  group: mcad.ibm.com
  names:
    kind: QueueJob
    listKind: QueueJobList
    plural: queuejobs
    singular: queuejob
  scope: Namespaced
  version: v1alpha1
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: xqueuejobs.mcad.ibm.com
spec:
  group: mcad.ibm.com
  names:
    kind: XQueueJob
    listKind: XQueueJobList
    plural: xqueuejobs
    singular: xqueuejob
  scope: Namespaced
  version: v1alpha1
---
apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: appwrappers.mcad.ibm.com
spec:
  group: mcad.ibm.com
  names:
    kind: AppWrapper
    listKind: AppWrapperList
    plural: appwrappers
    singular: appwrapper
  scope: Namespaced
  version: v1alpha1
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  name: system:controller:xqueuejob-controller
  labels:
    kubernetes.io/bootstrapping: rbac-defaults
rules:
- apiGroups:
  - mcad.ibm.com
  resources:
  - xqueuejobs
  - queuejobs
  - schedulingspecs
  - appwrappers
  - appwrappers/finalizers
  - appwrappers/status
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ""
  resources:
  - persistentvolumes
  - namespaces
  verbs:
  - create
  - delete
  - deletecollection
  - get
  - list
  - patch
  - update
  - watch
#{{ if .Values.quotaManagement.rbac.apiGroup }}
#{{ if .Values.quotaManagement.rbac.resource }}
- apiGroups:
    - {{ .Values.quotaManagement.rbac.apiGroup }}
  resources:
    - {{ .Values.quotaManagement.rbac.resource }}
  verbs:
  - get 
  - list
  - watch
  - create
  - update
  - patch
  - delete
#{{ end }}
#{{ end }}
---
#{{ if .Values.serviceAccount }}
apiVersion: v1
#{{ if .Values.imagePullSecret.name }}
imagePullSecrets:
- name: {{ .Values.imagePullSecret.name }}
#{{ end }}
kind: ServiceAccount
metadata:
  labels:
    wdc.ibm.com/ownership: admin
  name: {{ .Values.serviceAccount }}
  namespace: kube-system
#{{ end }}
---
#{{ if .Values.serviceAccount }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: custom-metrics:system:auth-delegator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: {{ .Values.serviceAccount }}
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: custom-metrics-auth-reader
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: extension-apiserver-authentication-reader
subjects:
- kind: ServiceAccount
  name: {{ .Values.serviceAccount }}
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: custom-metrics-resource-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: custom-metrics-resource-reader
subjects:
- kind: ServiceAccount
  name: {{ .Values.serviceAccount }}
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  labels:
    kubernetes.io/bootstrapping: rbac-defaults
  name: system:controller:xqueuejob-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:controller:xqueuejob-controller
subjects:
- kind: ServiceAccount
  name: {{ .Values.serviceAccount }}
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  labels:
    kubernetes.io/bootstrapping: rbac-defaults
  name: system:controller:xqueuejob-controller-edit
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edit
subjects:
- kind: ServiceAccount
  name: {{ .Values.serviceAccount }}
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: "true"
  labels:
    kubernetes.io/bootstrapping: rbac-defaults
  name: system:controller:xqueuejob-controller-kube-scheduler
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:kube-scheduler
subjects:
- kind: ServiceAccount
  name: {{ .Values.serviceAccount }}
  namespace: kube-system
#{{ end }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deploymentName }}
  namespace: kube-system
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app: custom-metrics-apiserver
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: custom-metrics-apiserver
  template:
    metadata:
      labels:
        app: custom-metrics-apiserver
      name: {{ .Values.deploymentName }}
    spec:
#{{ if .Values.serviceAccount }}
      serviceAccountName: {{ .Values.serviceAccount }}
#{{ end }}
#{{ if .Values.nodeSelector.hostname }}
      nodeSelector:
        kubernetes.io/hostname: {{ .Values.nodeSelector.hostname }}
#{{ end }}
      volumes:
      - name: temp-vol
        emptyDir: {}
#{{ if .Values.volumes.hostPath }}
      - name: agent-config-vol
        hostPath:
          path: {{ .Values.volumes.hostPath }}
#{{ end }}
      containers:
#{{ if .Values.configMap.quotaRestUrl }}
      - name: "quota-httpserver"
        image: "{{ .Values.httpServerImage.repository }}:{{ .Values.httpServerImage.tag }}"
        imagePullPolicy: {{ .Values.httpServerImage.pullPolicy }}
        ports:
        - containerPort: 80
      - name: "quota-management"
        image: "{{ .Values.httpImage.repository }}:{{ .Values.httpImage.tag }}"
        imagePullPolicy: {{ .Values.httpImage.pullPolicy }}
        ports:
        - containerPort: 8081
        volumeMounts:
          - mountPath: /tmp
            name: temp-vol
#{{ if .Values.volumes.hostPath }}
          - name: agent-config-vol
            mountPath: /root/kubernetes
#{{ end }}
#{{ end }}
      - name: {{ .Chart.Name }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: ["mcad-controller"]
        args: ["--v", "{{ .Values.loglevel }}", "--logtostderr"]
#        args: ["--v", "10", "--logtostderr", "--secure-port=6443"]
        ports:
        - containerPort: 6443
          name: https
        - containerPort: 8080
          name: http
        volumeMounts:
        - mountPath: /tmp
          name: temp-vol
#{{ if .Values.volumes.hostPath }}
        - name: agent-config-vol
          mountPath: /root/kubernetes
#{{ end }}
#{{ if .Values.configMap.name }}
        envFrom:
        - configMapRef:
            name: {{ .Values.configMap.name }}
#{{ end }}
        resources:
{{ toYaml .Values.resources | indent 10 }}

