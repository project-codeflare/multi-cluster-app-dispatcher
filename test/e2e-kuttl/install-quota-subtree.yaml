apiVersion: ibm.com/v1
kind: QuotaSubtree
metadata:
  name: context-root
  namespace: kube-system
  labels:
    tree: quota_context
spec:
  children:
    - name: context-root
      quotas:
        requests:
          cpu: 1075
          memory: 1045Mi
---
apiVersion: ibm.com/v1
kind: QuotaSubtree
metadata:
  name: service-root
  namespace: kube-system
  labels:
    tree: quota_service
spec:
  children:
    - name: service-root
      quotas:
        requests:
          cpu: 1075
          memory: 1045Mi
---
apiVersion: ibm.com/v1
kind: QuotaSubtree
metadata:
  name: context-root-children
  namespace: kube-system
  labels:
    tree: quota_context
spec:
  parent: context-root
  children:
    - name: gold
      quotas:
        requests:
          cpu: 1075
          memory: 450Mi
    - name: silver
      quotas:
        hardLimit: false
        requests:
          cpu: 1075
          memory: 400Mi
    - name: bronze
      quotas:
        hardLimit: true
        requests:
          cpu: 900
          memory: 300Mi