apiVersion: workload.codeflare.dev/v1beta1
kind: AppWrapper
metadata:
  name: fake-defaultaw-schd-spec-with-timeout-0
  namespace: default
spec:
  schedulingSpec:
    minAvailable: 1
    requeuing:
        timeInSeconds: 120
        growthType: "exponential" 
  priority: 9
  resources:
    GenericItems:
    - replicas: 1
      completionstatus: Complete
      custompodresources:
      - replicas: 1
        requests:
          cpu: 10m
          memory: 10M
          nvidia.com/gpu: 0
        limits:
          cpu: 500m
          memory: 128M
          nvidia.com/gpu: 0
      generictemplate:
        apiVersion: batch/v1
        kind: Job
        metadata:
          namespace: default
          name: fake-defaultaw-schd-spec-with-timeout-0
        spec:
          parallelism: 1
          completions: 1
          template:
            metadata:
              namespace: default
              labels:
                appwrapper.mcad.ibm.com: "fake-defaultaw-schd-spec-with-timeout-0"
            spec:
              affinity:
                nodeAffinity:
                  requiredDuringSchedulingIgnoredDuringExecution:
                    nodeSelectorTerms:
                      - matchExpressions:
                          - key: type
                            operator: In
                            values:
                              - kwok
              # A taints was added to an automatically created Node.
              # You can remove taints of Node or add this tolerations.
              tolerations:
                - key: "kwok.x-k8s.io/node"
                  operator: "Exists"
                  effect: "NoSchedule"
              containers:
              - name: fake-defaultaw-schd-spec-with-timeout-0
                image: fake-image
              restartPolicy: Never
