apiVersion: workload.codeflare.dev/v1beta1
kind: AppWrapper
metadata:
    name: gold-quota-job-04
    namespace: start-up-02
    labels:
        quota_context: gold
        quota_service: gold
spec:
    schedulingSpec:
        minAvailable: 1
    resources:
        GenericItems:
            - replicas: 1
              completionstatus: Complete
              custompodresources:
                  - replicas: 1
                    requests:
                        cpu: 300m
                        nvidia.com/gpu: 0
                        memory: 300Mi
                    limits:
                        cpu: 300m
                        nvidia.com/gpu: 0
                        memory: 300Mi
              generictemplate:
                  apiVersion: batch/v1
                  kind: Job
                  metadata:
                      name: gold-quota-job-04
                      namespace: start-up-02
                      labels:
                          workload.codeflare.dev/appwrapper: gold-quota-job-04
                  spec:
                      parallelism: 1
                      completions: 1
                      template:
                          metadata:
                              name: gold-quota-job-04
                              namespace: start-up-02
                              labels:
                                  workload.codeflare.dev/appwrapper: gold-quota-job-04
                          spec:
                              terminationGracePeriodSeconds: 1
                              restartPolicy: Never
                              containers:
                                  - name: ubuntu
                                    image: ubuntu:latest
                                    imagePullPolicy: IfNotPresent
                                    command:
                                        - sh
                                        - -c
                                        - |
                                          sleep infinity    
                                    resources:
                                        requests:
                                            cpu: 300m
                                            nvidia.com/gpu: 0
                                            memory: 300Mi
                                        limits:
                                            cpu: 300m
                                            nvidia.com/gpu: 0
                                            memory: 300Mi
