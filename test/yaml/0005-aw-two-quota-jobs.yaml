apiVersion: workload.codeflare.dev/v1beta1
kind: AppWrapper
metadata:
    name: bronze-job-0005-01
    namespace: test
    labels:
        quota_context: "bronze"
        quota_service: "default"
spec:
    schedulingSpec:
        minAvailable: 1
    resources:
        GenericItems:
            - replicas: 1
              completionstatus: Complete
              custompodresources:
                  - replicas: 1
                    requests:
                        cpu: 900m
                        nvidia.com/gpu: 0
                        memory: 300Mi
                    limits:
                        cpu: 900m
                        nvidia.com/gpu: 0
                        memory: 300Mi
              generictemplate:
                  apiVersion: batch/v1
                  kind: Job
                  metadata:
                      name: bronze-job-0005-01
                      namespace: test
                      labels:
                          workload.codeflare.dev/appwrapper: bronze-job-0005-01
                  spec:
                      parallelism: 1
                      completions: 1
                      template:
                          metadata:
                              name: bronze-job-0005-01
                              namespace: test
                              labels:
                                  workload.codeflare.dev/appwrapperm: bronze-job-0005-01
                          spec:
                              terminationGracePeriodSeconds: 1
                              restartPolicy: Never
                              containers:
                                  - name: ubuntu
                                    image: ubuntu:latest
                                    imagePullPolicy: IfNotPresent
                                    command:
                                        - sh
                                        - -c
                                        - |
                                          sleep 30
                                    resources:
                                        requests:
                                            cpu: 900m
                                            nvidia.com/gpu: 0
                                            memory: 300Mi
                                        limits:
                                            cpu: 900m
                                            nvidia.com/gpu: 0
                                            memory: 300Mi
---
