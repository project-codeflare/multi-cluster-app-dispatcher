---
apiVersion: workload.codeflare.dev/v1beta1
kind: AppWrapper
metadata:
    name: my-job-2
    namespace: test
    labels:
        quota_context: "gold"
        quota_service: "gold"
spec:
    schedulingSpec:
        minAvailable: 1
    resources:
        GenericItems:
            - replicas: 1
              completionstatus: Complete
              custompodresources:
                  - replicas: 1
                    requests:
                        cpu: 500m
                        nvidia.com/gpu: 8
                        memory: 300Mi
                    limits:
                        cpu: 500m
                        nvidia.com/gpu: 8
                        memory: 300Mi
              generictemplate:
                  apiVersion: batch/v1
                  kind: Job
                  metadata:
                      name: my-job-2
                      namespace: test
                      labels:
                          workload.codeflare.dev/appwrapper: my-job-2
                  spec:
                      parallelism: 1
                      completions: 1
                      template:
                          metadata:
                              name: my-job-2
                              namespace: test
                              labels:
                                  workload.codeflare.dev/appwrapper: my-job-2
                          spec:
                              terminationGracePeriodSeconds: 1
                              restartPolicy: Never
                              containers:
                                  - name: ubuntu
                                    image: ubuntu:latest
                                    imagePullPolicy: IfNotPresent
                                    command:
                                        - sh
                                        - -c
                                        - |
                                          sleep infinity
                                    resources:
                                        requests:
                                            cpu: 500m
                                            nvidia.com/gpu: 8
                                            memory: 300Mi
                                        limits:
                                            cpu: 500m
                                            nvidia.com/gpu: 8
                                            memory: 300Mi
